        <h3>Sign Up</h3>
        <form action = "/register" method = "POST">

         <label for ="naming">Name</label>
         <input type="text" name="name" id="sign-up" placeholder = "enetr your full name"/>

         <label for="naming">Phone Number</label>
        <input type="number" name="phoneNumber" id="sign-up-number" placeholder = "phone number"/>

        <label for = "naming">Email Id</label>
        <input type ="text" name="email" placeholder="enter your email address" id="email-in"/>

        <label for ="pswd">Password</label>
        <input type = "password" name="password" placeholder="enter your password" id ="password-in"/>

        <label for = "naming">Role</label>

            Owner
            <input type = "checkbox" name = "role" value = "Co-Worker" id="ccheck"/>

        </div>

         <div>
            <button id = "signUp">SignUp</button>
        </div>
